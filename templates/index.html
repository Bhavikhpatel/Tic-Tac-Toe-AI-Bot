<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #token-selection {
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #4a4a4a;
            border: none;
            color: white;
            font-size: 2.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .cell:hover:not(:disabled) {
            background-color: #5a5a5a;
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #3a3a3a;
            min-height: 1.2em;
            text-align: center;
        }

        #reset-button {
            background-color: #f44336;
            margin-top: 20px;
        }

        #reset-button:hover {
            background-color: #da190b;
        }

        .winning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe AI Bot</h1>
    
    <div id="token-selection">
        <button class="button" onclick="selectToken('x')">Choose X</button>
        <button class="button" onclick="selectToken('o')">Choose O</button>
    </div>

    <div id="game-board">
        {% for i in range(3) %}
            {% for j in range(3) %}
                <button class="cell" data-row="{{ i }}" data-col="{{ j }}" onclick="makeMove({{ i }}, {{ j }})" disabled></button>
            {% endfor %}
        {% endfor %}
    </div>

    <button id="reset-button" class="button" onclick="resetGame()">Reset Game</button>
    <div id="message"></div>
    <h4>Created By Bhavik H Patel, AMC Engineering College</h4>

    <script>
        let gameActive = true;

        function selectToken(token) {
            fetch('/select_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error);
                    return;
                }
                document.getElementById('token-selection').style.display = 'none';
                enableBoard();
                if (data.move) {
                    updateCell(data.move[0], data.move[1], token === 'x' ? 'O' : 'X');
                }
            })
            .catch(error => {
                showMessage('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }

        function makeMove(row, col) {
            if (!gameActive) return;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell.textContent !== '') return;

            fetch('/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row: row, col: col })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error);
                    return;
                }

                const userToken = document.querySelector('#token-selection button:first-child').textContent.includes('X') ? 'O' : 'X';
                updateCell(row, col, userToken);

                if (data.move) {
                    updateCell(data.move[0], data.move[1], userToken === 'X' ? 'O' : 'X');
                }

                handleGameStatus(data.status);
            })
            .catch(error => {
                showMessage('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }

        function updateCell(row, col, value) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.textContent = value;
            cell.disabled = true;
        }

        function enableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.disabled = false);
        }

        function showMessage(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';
        }

        function handleGameStatus(status) {
            if (status === 'player_won') {
                showMessage('Congratulations! You won! ðŸŽ‰');
                gameActive = false;
                highlightWinningCells();
            } else if (status === 'ai_won') {
                showMessage('AI won! Better luck next time! ðŸ¤–');
                gameActive = false;
                highlightWinningCells();
            } else if (status === 'tie') {
                showMessage("It's a tie! ðŸ¤");
                gameActive = false;
            }
        }

        function highlightWinningCells() {
            // This is a simple version - you could enhance it to highlight specific winning combinations
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                if (cell.textContent !== '') {
                    cell.classList.add('winning');
                }
            });
        }

        function resetGame() {
            fetch('/reset', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(() => {
                location.reload();
            })
            .catch(error => {
                showMessage('An error occurred while resetting the game.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
